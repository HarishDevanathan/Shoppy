<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
    
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="../static/styles/base.css" rel="stylesheet">

    {% endblock %}

    <title>
        {% block title %}
            Shoppy
        {% endblock %}
    </title>
</head>
<body>
    {% block body %}
    <div class="container-fluid">
        <div class="navbar navbar-expand-md ">
            <div class="container-fluid">
                <a href="" class="navbar-brand">
                    Shoppy<img src="../static/images/logocropped.png" style="object-fit:contain; height:30px; width:30px;margin-left:5px;">
                </a>

                <button class="navbar-toggler" data-bs-target="#links" data-bs-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                

                <div id="links" class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item m-2">Home</li>
                        <li class="nav-item m-2">Profile</li>
                        <li class="nav-item m-2">About us</li>
                        <li class="nav-item m-2">Contact Us</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    {% block content %}
    {% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
